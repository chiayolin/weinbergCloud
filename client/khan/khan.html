
<template name = "khan">
{{>questionAdd}}
<hr>
{{#each question}}
<div class = "row">
<div class = "col-md-9">
{{>questionView}}
</div>
<div class = "col-md-3">

    <button class = "questionDelete btn btn-danger">Delete</button>

</div>
</div>
{{/each}}


<div class="exercise">
        <div class="vars">

        </div>

    <div class="problems">
        <div>

        </div>
    </div>

    </div>
  </template>

  <template name = "questionAdd">
<div class = "row">
<div class = "col-md-12">
{{>courseUnitStandard}}
</div>

</div>


    Variables:
  <div class = "form-group">

    <textarea id = "questionVars" class = "form-control questionEntry">

    </textarea>

  </div>
Question Text:
<div class = "form-group">

<textarea id = "questionText" class = "form-control questionEntry"></textarea>
</div>
<button id = "questionPreview" class = "btn btn-info">Preview</button>
<button id = "submitQuestion">Submit Question</button>

<hr>
Preview:
<div class = "col-md-6">
  {{#if questionPreview}}
  {{#with questionPreview}}
  <hr>
  {{>questionView}}
  {{/with}}
  {{/if}}

</div>

  </template>


<template name = "questionView">
 {{>questionVars}}

  <div class = "row">

    <div class = "col-md-12 question">

      {{{text}}}

    </div>


  </div>

</template>

<template name = "questionVars">

  <div class = "row">

    <div class = "col-md-6 vars">

      {{{vars}}}

    </div>

  </div>

</template>

<template name = "courseUnitStandard">
<div class="form-inline">

<div class = "form-group">
<label class = "control-label">Course:</label>
<select name = "course" class = "courseSelect form-control" id = "courseSelectCourse">

{{#each courses}}
<option value="{{this}}" >{{this}}</option>
{{/each}}

</select>
 </div>

 <div class="form-group">
 <label class = "control-label">Unit:</label>

 <select name = "unit" class = "courseSelect form-control" id = "courseSelectUnit">
 <option value ="0"  selected ="selected"></option>
 {{#each units}}
 <option value="{{this}}" >{{this}}</option>
 {{/each}}


 </select>
  </div>


 <div class="form-group">
 <label class = "control-label">Standard:</label>

 <select name = "standard" class = "courseSelect  form-control" id = "courseSelectStandard">
 <option value ="0"  selected ="selected"></option>
 {{#each standards}}
 <option value="{{this}}" >{{this}}</option>
 {{/each}}

 </select>
  </div>
 </div>

 </template>
