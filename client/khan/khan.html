<hr>
<div class = "row">
  <div class = "col-md-4 col-md-offset-4">

<template name = "questionView">

 {{>questionVars}}

  <div class = "row">

    <div class = "col-md-12 question" >

{{course}}:{{unit}}.{{standard}}
<div class = "questionText">
  {{{text}}}
</div>
<div class = "questionAnswer">
  Answer: <div id = "answerText">@answer</div>
</div>
<button class = "reloadQuestion"><span class = "glyphicon glyphicon-repeat"></span></button>
<button class = "addToQuiz"><span class = "glyphicon glyphicon-check"></span></button>
    </div>


  </div>


</template>

<template name = "questionVars">



    <div class = "vars" style = "display:none">

      {{{vars}}}

    </div>



</template>

<template name = "courseUnitStandard">
<div class="form-inline">

<div class = "form-group">
<label class = "control-label">Course:</label>
<select name = "course" class = "courseSelect form-control" id = "courseSelectCourse">
<option value = ""></option>
{{#each courses}}
<option value="{{this}}" >{{this}}</option>
{{/each}}

</select>
 </div>

 <div class="form-group">
 <label class = "control-label">Unit:</label>

 <select name = "unit" class = "courseSelect form-control" id = "courseSelectUnit">
<option value = ""></option>
 {{#each units}}
 <option value="{{this}}" >{{this}}</option>
 {{/each}}


 </select>
  </div>


 <div class="form-group">
 <label class = "control-label">Standard:</label>

 <select name = "standard" class = "courseSelect  form-control" id = "courseSelectStandard">
 <option value = ""></option>
 {{#each standards}}
 <option value="{{this}}" >{{this}}</option>
 {{/each}}

 </select>
  </div>
 </div>

 </template>

 <template name = "classRoster">
  <select multiple id = "classRosterNames">

    {{#each student}}
    <option value = "{{_id}}">{{profile.realName}}</option>
    {{/each}}
  </select>
</template>

<template name = "quizzesViewAll">
<div class = "row">
  <div class = "col-md-8">
    Pending Quizzes:
    <table class = "table">
     <tr>
       <td>Date</td>
       <td>Name</td>
       <td>Course</td>
       <td>Standards</td>
       <td>Active?</td>
       <td>Completed?</td>
     </tr>
     {{#each incompleteQuizzes}}
     <tr>
       <td><a href = "/quizzes/view/{{_id}}">{{shortenDate created}}</a></td>
       <td>{{getUsername user}}</td>
       <td>{{courses}}</td>
       <td>{{standards}}</td>
       <td><input type = "checkbox" class = "quizVisible" {{active}}></td>
       <td><button class = "btn btn-primary quizCompleted" >Completed</button><button class = "btn btn-danger quizDelete" >Delete</button></td>
     </tr>
     {{/each}}
    </table>
  </div>
</div>


  <div class = "row">
    <div class = "col-md-8">
      Completed Quizzes:
  <table class = "table">
   <tr>
     <td>Date</td>
     <td>Name</td>
     <td>Course</td>
     <td>Standards</td>
     <td>Active?</td>
     <td>Completed?</td>
   </tr>
   {{#each completeQuizzes}}
   <tr>
     <td><a href = "/quizzes/view/{{_id}}">{{shortenDate created}}</a></td>
     <td>{{getUsername user}}</td>
     <td>{{courses}}</td>
     <td>{{standards}}</td>
     <td><input type = "checkbox" class = "quizVisible" {{active}}></td>
     <td><button class = "btn btn-primary quizNotCompleted" >Not Complete</button><button class = "btn btn-danger quizDelete" >Delete</button></td>
   </tr>
   {{/each}}
  </table>
</div>
</div>
</template>

<template name = "quizView">
<div id = "quizBackground">

{{#if quizVisible}}
  {{#if adminView}}
  This quiz is not yet visible to the student.
  {{/if}}
  <div class = "row">
    <div class = "col-md-4 quizHeading">
      {{getUsername user}}
    </div>
    <div class = "col-md-4 quizHeading">
      Course(s): {{courses}}
    </div>
    <div class = "col-md-4 quizHeading">
      Standard(s): {{standards}}
    </div>
  </div>
{{#each questions}}
{{>quizQuestionView}}
{{/each}}
{{/if}}
{{#unless quizVisible}}
<div class = "row">
  <div class = "col-md-12 text-center">
    <h3>This quiz is not yet visible. Check back soon!</h3>
  </div>
</div>
{{/unless}}
</div>
</template>

<template name = "quizQuestionView">
<div class = "row quizQuestionDisplay">
  <div class = "col-md-12 question">
    {{{text}}}
  </div>
</div>
{{#if answerVisible}}
<div class = "row quizAnswerDisplay">
  <div class = "col-md-12 question">
    Answer: <ans>{{{answer}}}</ans>
  </div>
</div>
{{/if}}

</template>
