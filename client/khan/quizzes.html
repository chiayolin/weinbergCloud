<template name = "assignQuiz">

<hr>
<div class = "row">
  <div class = "col-md-12">
    <input type = "checkbox" id = "filterByReassessmentStatus">Only those signed up?<br>
    <button class = "btn btn-primary" id = "assignQuiz">Assign</button>
    <button class = "btn btn-warning" id = "resetQuiz">Reset</button>
    {{>classRoster}}

  </div>
  <div class = "col-md-4">
    {{#if quizzesAssigned}}
    QuizzesAssigned to:
    {{#each quizzesAssigned}}
    <p>{{this}}</p>
    {{/each}}
    {{/if}}
  </div>
</div>
</template>



<template name = "classRoster">

 

 <div class = "row">
   <div class = "row">
   <div class = "col-md-4">
   <select name = "date" id = "selectDate" class="form-control">
   <option value =""  selected = "selected"></option>
   {{#each reassessmentFoundDay}}
   <option value="{{this}}" >{{this}}</option>

   {{/each}}
   </select></div>
   </div>
   <div class = "col-md-12" id = "reassessmentStudentList">
     <table id = "reassessmentStudents">
       {{#each reassessmentStudent}}
       <tr><td><input type = "checkbox" class = "selectToAddQuiz"></td><td>{{getName this.user}}</td><td>{{this.unit}}^{{this.standard}}-{{this.grade}}-{{this.time}}</td></tr>
       {{/each}}
     </table>
   </div>
 </div>
</template>

<template name = "quizzesViewAll">
<div class = "row">
 <div class = "col-md-8">
   Pending Quizzes:
   <table class = "table">
    <tr>
      <td>Date</td>
      <td>Name</td>
      <td>Course</td>
      <td>Standards</td>
      <td>Active?</td>
      <td>Completed?</td>
    </tr>
    {{#each incompleteQuizzes}}
    <tr>
      <td><a href = "/quizzes/view/{{_id}}">{{shortenDate created}}</a></td>
      <td>{{getUsername user}}</td>
      <td>{{courses}}</td>
      <td>{{standards}}</td>
      <td><input type = "checkbox" class = "quizVisible" {{active}}></td>
      <td><button class = "btn btn-primary quizCompleted" >Completed</button><button class = "btn btn-danger quizDelete" >Delete</button></td>
    </tr>
    {{/each}}
   </table>
 </div>
</div>


 <div class = "row">
   <div class = "col-md-8">
     Completed Quizzes:
 <table class = "table">
  <tr>
    <td>Date</td>
    <td>Name</td>
    <td>Course</td>
    <td>Standards</td>
    <td>Active?</td>
    <td>Completed?</td>
  </tr>
  {{#each completeQuizzes}}
  <tr>
    <td><a href = "/quizzes/view/{{_id}}">{{shortenDate created}}</a></td>
    <td>{{getUsername user}}</td>
    <td>{{courses}}</td>
    <td>{{standards}}</td>
    <td><input type = "checkbox" class = "quizVisible" {{active}}></td>
    <td><button class = "btn btn-primary quizNotCompleted" >Not Complete</button><button class = "btn btn-danger quizDelete" >Delete</button></td>
  </tr>
  {{/each}}
 </table>
</div>
</div>
</template>

<template name = "quizView">
<div id = "quizBackground">

{{#if quizVisible}}
 {{#if adminView}}
 This quiz is not yet visible to the student.
 {{/if}}
 <div class = "row">
   <div class = "col-md-4 quizHeading">
     {{getUsername user}}
   </div>
   <div class = "col-md-4 quizHeading">
     Course(s): {{courses}}
   </div>
   <div class = "col-md-4 quizHeading">
     Standard(s): {{standards}}
   </div>
 </div>
{{#each questions}}
{{>quizQuestionView}}
{{/each}}
{{/if}}
{{#unless quizVisible}}
<div class = "row">
 <div class = "col-md-12 text-center">
   <h3>This quiz is not yet visible. Check back soon!</h3>
 </div>
</div>
{{/unless}}
</div>
</template>

<template name = "quizQuestionView">
<div class = "row quizQuestionDisplay">
 <div class = "col-md-12 question">
   {{{text}}}
 </div>
</div>
{{#if answerVisible}}
<div class = "row quizAnswerDisplay">
 <div class = "col-md-12 question">
   Answer: <ans>{{{answer}}}</ans>
 </div>
</div>
{{/if}}

</template>
