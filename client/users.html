<template name = "creditBadge">
<span class="badge badge-inverse">{{numberOfCredits}}</span>    

</template>
<template name = "myCreditsBadge">
<span class="badge badge-inverse">{{numberOfCredits}}</span>    

</template>

<template name = "editUserProfile">
<div id="profileEdit" class="modal hide fade darkText" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="profileLabel">User Profile: {{selectedUser}} <button class = "btn" id = "profileDelete">Delete</button></h3>
  </div>
  <div class="modal-body">
  
      
<form class="form-horizontal">
<div class="control-group">
<label class = "control-label">Student Name:</label> 
<div class = "controls">
<input type = "text" id = "profileUserName" value = "{{userName}}">
 </div>    
 </div> 

    
<div class="control-group">
<label class = "control-label">Grade:</label> 
<div class = "controls">
<select name = "profileUserGrade" id = "profileGrade">
<option value ="0"  selected ="selected"></option>
<option value="9" >Grade 9</option>
<option value="10">Grade 10</option>
<option value="11">Grade 11</option>
<option value="12">Grade 12</option>

</select>
 </div>
  </div>


</form>  
       
</div>
    
<div class="modal-footer">
    
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" id = "updateProfile">Update Profile</button>
  </div>
</div>


</template>

<template name = "allUsers">
<div class = "row">
<div class = "col-md-12">

{{#each userProfiles}}
    {{>userInfoTemplate}}
{{/each}}

</div>
</div>
</template>

<template name = "userInfoTemplate">
<div class = "row userInfoItem">

<div class = "col-md-4">
Credits:{{>creditBadge}}
</div>
<div class = "col-md-4">
{{emails.[0].address}}
<br>
Name: {{profile.realName}} 
</div>

<div class = "col-md-4 ">
<button class = "editProfile btn btn-info btn-med"><span class = "glyphicon glyphicon-pencil"></span> Profile</button><button class = "addCredit  btn btn-success btn-med"><span class = "glyphicon glyphicon-plus"></span> Credit</button><button class = "removeCredit btn btn-danger btn-med"><span class = "glyphicon glyphicon-minus"></span> Credit</button>
</div>
</div>

</template>
