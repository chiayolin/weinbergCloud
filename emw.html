<head>
  <title>WeinbergCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<template name = "mainContent">
<div class = "container">

<div class = "row-fluid">
<div class = "span4">
<h1>WeinbergCloud</h1>
<div id = "connectionStatus" style = "{{connectionClass}};text-align:center">{{connectionStatus}}</div>
</div>
<div class = "span8">
    
<div class = "text-center text-info" id = "reassessmentsTotal">Students have taken {{numOfReassessments}} reassessments so far this semester.</div>
    {{#if currentUser}}
    <div class = "text-center text-warning" id = "yourReassessmentsTotal">You took {{myNumOfReassessments}} of them!</div>
    {{/if}}

</div>
</div>

<div class = "row-fluid">
  <h2 class = "text-center">
   {{> loggingIn}}
  {{#unless currentUser}}
  <div class = "text-center">
  {{> loginButtons}}
  </div>
 
  {{/unless}}
  </h2>
  </div>
  {{#if currentUser}}
  <div class = "text-center">
      
  </div>
  {{> studentOptionsBar}}
    {{>announcements}}
  {{> yield}}
  {{>reassessSignUp}}
  {{>reassessEdit}}
  {{>editUserProfile}}
  {{/if}}
  </div>




</template>




<template name = "studentOptionsBar">
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="/">Students:</a>
      
    <ul class="nav">
      <li class = "dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b>&nbsp;Reassessments</a>
      <ul class = "dropdown-menu">
       <li id = "signUp"><a href="#reassessSignUp" data-toggle="modal">Reassessment Sign-up</a></li>
      <li id = "myReassessments"><a href="/myReassessments/">My Reassessments</a></li>
      
        
        {{#if isAdmin}}
        <li id = "allReassessments"><a href="/retakes/">All Reassessments</a></li>
        <li id = "allUsers"><a href="/allUsers/">All Users</a></li>
        <!--li id = "games"><a href = "/games/">Games</a></li-->  

        {{/if}}
        </ul>   
    </li> 
        
    <li class = "dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b>&nbsp;Standards</a>    
     <ul class = "dropdown-menu">
         {{#if isAdmin}}
     <li id = "addStandards"><a href="/standards/add/">Add</a></li> 
         {{/if}}
     <li id = "viewStandards"><a href="/standards/view/">View </a></li>
     </ul>   
    </li>
    </ul> 
      
    <ul class = "nav pull-right"> {{> loginButtons}}</ul>
    <ul class = "nav pull-right" id = "reassessmentCreditsBar">Reassessment Credits:{{>myCreditsBadge}}</ul>
  </div>
</div>

</template>



<template name = "loggingIn">
    {{#if isLoggingIn}}
<p class = "text-center text-info">Logging in to WeinbergCloud...</p>
    {{>spinner}}
    {{/if}}
</template>


<template name = "announcements">
<div class = "span11 offset1">
    {{{currentAnnouncement}}}
   
</div>
</template>

<template name = "setAnnouncement">
    {{#if isAdmin}}
<div class = "span11 offset1">
<input type = 'text' id = 'announcementText'>
<button class = 'btn btn-primary' id = 'submitAnnouncementButton'>Set announcement</button>     
    
</div>
    {{/if}}
</template>
